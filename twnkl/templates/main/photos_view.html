{% extends "base.html" %}
{% block body %}
<div class="row row-fluid">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ group_name }}</h3>
            </div>
            <div class="panel-body">
                <div id="carousel-example-generic" class="carousel slide" style="max-height: 100%">
                    <ol class="carousel-indicators">
                        {% for photo in object_list %}
                        <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
                        {% endfor %}
                    </ol>
                    <div class="carousel-inner" style="max-height: 100%">
                        {% for photo in object_list %}
                        <div class="item {% if forloop.first %}active{% endif %}" style="max-height: 100%">
                            <img src="{{ photo.image.url }}" style="max-height: 90%; margin: auto auto auto auto;">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
                </div>
                <p>
                <div class="container">
                    <div class="container" align="center" style="margin: auto auto auto auto">
                    <span class='st_facebook_large' displayText='Facebook'></span>
                    <span class='st_twitter_large' displayText='Tweet'></span>
                    <span class='st_reddit_large' displayText='Reddit'></span>
                    <span class='st_email_large' displayText='Email'></span>
                </div>
                </p>
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'twnkl'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                     dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                     })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                </div>
            </div>
        </div>
    </div>


</div>

{% endblock body %}

{% block script %}
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "149d01d5-0ad6-4269-98aa-540ab47f898d", doNotHash: true, doNotCopy: false, hashAddressBar: false});</script>
{% endblock script %}
