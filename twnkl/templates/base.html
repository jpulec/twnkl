<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.png">

<title>Twnkl - {% block title %}Sign In{% endblock %}</title>

<!-- Bootstrap core CSS -->
<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="{{ STATIC_URL }}css/jumbotron.css" rel="stylesheet">
<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
    <![endif]-->
{% block header_extra %}
{% endblock header_extra %}
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "home" %}">Twnkl</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if tab_selected == "home" %}class="active"{% endif %}><a href="{% url "home" %}">Home</a></li>
                {% if user.is_authenticated %}
                <li {% if tab_selected == "me" %}class="active"{% endif %}><a href="{% url "profile" %}">Me</a></li>
                {% endif %}
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input id="term" name="term" type="text" class="form-control" placeholder="Enter a search term">
                </div>
                <button type="submit" formmethod="get" formaction="{% url "search" %}" class="btn btn-success">Search</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
<p>
<div class="container">
{% block body %}
{% endblock body %}
</div>
</p>
<hr>

<footer>
    <p>&copy; Twnkl 2013</p>
</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock script %}
    </body>
</html>
